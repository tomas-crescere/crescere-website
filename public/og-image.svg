<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#060D0D"/>
  
  <!-- Pattern overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="1" fill="#146321" opacity="0.1"/>
    </pattern>
    <pattern id="lines" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="#146321" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#lines)"/>
  
  <!-- Floating elements -->
  <circle cx="200" cy="150" r="80" fill="#146321" opacity="0.2" filter="blur(40px)"/>
  <circle cx="1000" cy="400" r="120" fill="#F5F4EB" opacity="0.1" filter="blur(60px)"/>
  <circle cx="600" cy="200" r="60" fill="#146321" opacity="0.15" filter="blur(30px)"/>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="#F5F4EB" opacity="0.95"/>
  
  <!-- Logo placeholder -->
  <rect x="150" y="200" width="200" height="60" rx="10" fill="#146321"/>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#F5F4EB" text-anchor="middle">CRESCERE</text>
  
  <!-- Main headline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#060D0D" text-anchor="middle">Digitálizácia vášho</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#146321" text-anchor="middle">podnikania</text>
  
  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="24" fill="#060D0D" opacity="0.8" text-anchor="middle">Transformujeme vaše papierové procesy na digitálne</text>
  
  <!-- CTA -->
  <rect x="450" y="480" width="300" height="60" rx="30" fill="#146321"/>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F5F4EB" text-anchor="middle">Začať digitálnu transformáciu</text>
  
  <!-- Bottom branding -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="#146321" text-anchor="middle">crescere.sk</text>
</svg>
